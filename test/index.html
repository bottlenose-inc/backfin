<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="vendor/qunit-1.9.0.css">
  <script src="vendor/qunit-1.9.0.js"></script>
  <script src="vendor/qunit-1.9.0.js"></script>
  <script src="vendor/require-2.0.6.js"></script>
  <script>
    "use strict";
    QUnit.config.reorder = false;

    require.config({
      // [RequireJS](http://requirejs.org/) 2.0+ plus has error callbacks (errbacks)
      // which provide per-require error handling. To utilize this feature
      // enforceDefine must be enabled and non-AMD dependencies must be shimmed.
      enforceDefine: true,
      // shim underscore & backbone (cause we use the non AMD versions here)
      shim: {
        'jquery': {
          exports: '$'
        },
        'underscore': {
          exports: '_'
        },
        'backbone': {
          deps: ['underscore', 'jquery'],
          exports: 'Backbone'
        }
      },
      // paths
      paths: {
        // jQuery
        jquery: 'vendor/jquery-1.8.0',
        underscore: 'vendor/underscore-1.3.3',
        backbone : 'vendor/backbone-0.9.2',
        //backfin
        widgets : 'widgets',
        "backfin-sandbox": '../../backfin/src/sandbox',
        "backfin-core": '../../backfin/src/core',
      },
      urlArgs: "bust=" +  (new Date()).getTime()
    });
    require(['backfin-core', 'backfin-sandbox'], function (core, sandbox) {
      window.core = core;
      window.sandbox = sandbox;
    })
  </script>

</head>
<body>
  <script src="core.js"></script>
  <div id="qunit"></div>
  <div id="test"><div>
</body>
</html>
